<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="hero">
            <div class="hero-link">
                <label for="All" >All</label>
                <label for="html" >HTML</label>
                <label for="css" >CSS</label>
                <label for="js" >JS</label>
            </div>
            <div class="tabs">
                <input type="radio" name="tabs" id="All">
                <input type="radio" name="tabs" id="html">
                <input type="radio" name="tabs" id="css">
                <input type="radio" name="tabs" id="js">


                <img src="./img/HTML.png" alt="img" class="html">
                <img src="./img/CSS.png" alt="img" class="css">
                <img src="./img/JS.png" alt="img" class="js">

            </div>
        </div>
    </div>
</section>

</body>
</html>
